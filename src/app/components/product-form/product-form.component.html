<div class="container" style="padding-top: 80px">
  <form #productForm="ngForm" (ngSubmit)="save(productForm)">
    <div class="form-group">
      <label for="category">Category </label>
      <select
        name="category"
        id="category"
        class="form-control"
        [(ngModel)]="product.category"
        required
        #categoryInput="ngModel"
        [ngClass]="{
          'is-invalid': categoryInput.invalid && categoryInput.touched
        }"
      >
        <option value="pc gaming">pc gaming</option>
        <option value="accessoires gamers">accessoires gamers</option>
        <option value="peripheriques gamers">peripheriques gamers</option>
      </select>
      <div [hidden]="!categoryInput" class="invalid-feedback">
        Category is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        class="form-control"
        [(ngModel)]="product.description"
        required
        #descriptionInput="ngModel"
        [ngClass]="{
          'is-invalid': descriptionInput.invalid && descriptionInput.touched
        }"
      />
      <div [hidden]="!descriptionInput" class="invalid-feedback">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        #priceInput="ngModel"
        type="number"
        name="price"
        class="form-control"
        [(ngModel)]="product.price"
        required
        [ngClass]="{ 'is-invalid': priceInput.invalid && priceInput.touched }"
      />
      <div [hidden]="!priceInput" class="invalid-feedback">
        Price is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        #imageInput="ngModel"
        type="text"
        name="image"
        class="form-control"
        [(ngModel)]="product.image"
        required
        [ngClass]="{ 'is-invalid': imageInput.invalid && imageInput.touched }"
      />
      <div [hidden]="!imageInput" class="invalid-feedback">
        Image is required
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        #titleInput="ngModel"
        [ngClass]="{ 'is-invalid': titleInput.invalid && titleInput.touched }"
        type="text"
        name="title"
        class="form-control"
        [(ngModel)]="product.title"
        required
      />
      <div [hidden]="!titleInput" class="invalid-feedback">
        Title is required
      </div>
    </div>
    <br /><br />
    <button type="submit" class="btn btn-danger">Save</button>
    <a [hidden]="id === null" (click)="delete()" class="btn btn-dark">Delete</a>
  </form>
</div>
